<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
	<style>
	body {
		font-family: Arial, sans-serif;
		text-align: center;
		background-color: #f4f4f4;
		padding-top: 50px;
	}
	
	h1 {
		color: #333;
	}
	
	.container {
		width: 50%;
		margin: 0 auto;
		background: white;
		padding: 20px;
		box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		border-radius: 10px;
	}
	
	.btn {
		display: inline-block;
		padding: 15px 25px;
		margin: 20px;
		font-size: 18px;
		text-decoration: none;
		color: white;
		border-radius: 5px;
		transition: 0.3s;
	}
	
	.add-btn {
		background-color: #28a745;
	}
	
	.view-btn {
		background-color: #007bff;
	}
	
	.btn:hover {
		opacity: 0.8;
	}
	
	.danger-button {
		background-color: red;
		color: white;
		border: none;
		padding: 10px 20px;
		cursor: pointer;
	}
	</style>
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <a href="addEmployee.jsp" class="btn add-btn">Add Employee</a>
        <a href="EmployeeServlet" class="btn view-btn">View Employees</a>
        <a href="deleteEmployee.jsp" class="btn danger-button">Delete Employee</a>
    </div>
</body>
</html>
